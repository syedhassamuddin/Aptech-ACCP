        <div class="text-center">
            <h2>Sign Up For An Account & Register As A Hero</h2>
            <h3 class="h5 text-muted">We'll conctact you in 3 days</h3>
        </div>

        <form class="my-3" action="">
            <div class="container">
                <div class="row justify-content-evenly">
                    <div class="col-md-4">
                        <label for="first-name">First Name</label>
                        <input class="w-100"type="text">
                    </div>
                    <div class="col-md-4">
                        <label for="mid-name">Middle Name</label>
                        <input class="w-100" type="text">
                    </div>
                    <div class="col-md-4">
                        <label for="last-name">Last Name</label>
                        <input class="w-100" type="text">
                    </div>
                </div>
                    
                    <div class="row justify-content-evenly">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                        <input class="w-100" type="email">
                        </div>

                        <div class="col-md-6">
                            <label for="password">Password</label>
                            <input class="w-100" type="email">
                        </div>
                    </div>

                    <div class="row justify-content-evenly mb-5">
                        <div style="max-height: max-content;" class="col-12">
                            <label for="message">Your Personalized Message</label>
                            <input class="w-100 h-100" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <p class="btn btn-primary">Submit</p>
                        </div>
                    </div>
            </div>
        </form>
    </section>
